<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/691ea90499.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
</head>

<body>

    <div class="header">
        <h1>comfy <span>Store</span></h1>
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="products.html">
                <li>Products</li>
            </a>
            <a href="about.html">
                <li>About</li>
            </a>
        </ul>
        <i class="fa-solid fa-cart-shopping"><span>0</span></i>
    </div>

    <div class="cart-section">
        <div class="close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="bag-section">
            <h1>Your Bag</h1>
            <div class="bag-content">
                <div class="content">
                    <div class="img">
                        <img src="images/background4.jpg" alt="">
                    </div>
                    <div class="info">
                        <div class="price-name">
                            <p>Item name Here</p>
                            <div class="price">
                                <span>$9.99</span>
                            </div>
                            <button>remove</button>
                        </div>
                        <div class="quantity">
                            <i class="fa-solid fa-angle-up"></i>
                            <div class="number">
                                <span>1</span>
                            </div>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="img">
                        <img src="images/background4.jpg" alt="">
                    </div>
                    <div class="info">
                        <div class="price-name">
                            <p>Item name Here</p>
                            <div class="price">
                                <span>$9.99</span>
                            </div>
                            <button>remove</button>
                        </div>
                        <div class="quantity">
                            <i class="fa-solid fa-angle-up"></i>
                            <div class="number">
                                <span>1</span>
                            </div>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="total-section">
            <h1>Total: <span class="total">$99.99</span></h1>
            <button>CHECKOUT</button>
        </div>
    </div>

    <div class="item-div">
        <div class="item">
            <div class="img">
                <img src="" id="img" alt="">
            </div>
            <div class="info">
                <h1>Item Name</h1>
                <span>By <span id="category">Ikea</span></span>
                <div>
                    <span class="price">$9.99</span>
                </div>
                <p id="description">

                </p>
                <button class="addButton">Add to cart</button>
            </div>
        </div>
    </div>

    <script type="module" src="javascript/aboutproduct.js"></script>
</body>

</html>
